<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Entrar a la Bóveda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Arial', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .oro { color: #D4AF37; }
        .card-acceso { 
            background: #111; 
            border: 2px solid #D4AF37; 
            border-radius: 25px; 
            padding: 40px; 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(212, 175, 87, 0.2);
        }
        .form-control { 
            background: #000 !important; 
            color: #fff !important; 
            border: 1px solid #444 !important; 
            border-radius: 12px; 
            padding: 12px; 
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control:focus { border-color: #D4AF37 !important; box-shadow: none; }
        .btn-will { 
            background: #D4AF37; 
            color: #000; 
            font-weight: bold; 
            border: none; 
            border-radius: 12px; 
            padding: 15px; 
            width: 100%; 
            transition: 0.3s;
        }
        .btn-will:hover { background: #b8962d; transform: scale(1.02); }
        .link-registro { color: #888; text-decoration: none; font-size: 0.9rem; }
        .link-registro span { color: #D4AF37; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card-acceso">
        <h2 class="oro mb-2">Will-Pay</h2>
        <p class="text-secondary small mb-4">TU BILLETERA DIGITAL DE CONFIANZA</p>
        
        <form action="/login" method="POST">
            <input type="text" name="telefono_login" class="form-control" placeholder="Cédula o Teléfono" required>
            <input type="password" name="pin_login" class="form-control" placeholder="PIN de Seguridad" maxlength="4" required>
            <button type="submit" class="btn-will">ENTRAR A MI BÓVEDA</button>
        </form>

        <div class="mt-4">
            <a href="/registro" class="link-registro">¿Aún no tienes cuenta? <span>REGÍSTRATE AQUÍ</span></a>
        </div>
    </div>
</body>
</html>
