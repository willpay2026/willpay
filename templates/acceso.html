<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Will-Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card-acceso { background: #111; border: 2px solid #D4AF37; padding: 30px; border-radius: 15px; width: 320px; text-align: center; }
        .oro { color: #D4AF37; font-weight: bold; }
        .input-will { background: #222 !important; color: white !important; border: 1px solid #444 !important; margin-bottom: 15px; text-align: center; }
        .btn-will { background: #D4AF37; color: black; font-weight: bold; width: 100%; border: none; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="card-acceso">
        <h3 class="oro mb-4">WILL-PAY</h3>
        <p class="small text-secondary">INGRESE SUS CREDENCIALES</p>
        
        <form action="/login" method="POST">
            <input type="text" name="telefono_login" class="form-control input-will" placeholder="Cédula o Teléfono" required>
            
            <input type="password" name="pin_login" class="form-control input-will" placeholder="PIN de 4 o 6 dígitos" required>
            
            <button type="submit" class="btn-will">ENTRAR</button>
        </form>
        
        <div class="mt-3">
            <a href="/registro" class="small text-secondary" style="text-decoration: none;">Crear cuenta nueva</a>
        </div>
    </div>
</body>
</html>
