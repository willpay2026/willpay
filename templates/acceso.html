<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Acceso Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #000; 
            color: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-acceso { 
            background: #111; 
            border: 2px solid #D4AF37; 
            padding: 40px; 
            border-radius: 20px; 
            width: 100%;
            max-width: 400px; 
            text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 87, 0.2);
        }
        .oro-text { color: #D4AF37; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .input-will { 
            background: #1a1a1a !important; 
            color: white !important; 
            border: 1px solid #444 !important; 
            margin-bottom: 20px; 
            padding: 12px;
            text-align: center;
            font-size: 1.1rem;
        }
        .input-will:focus { border-color: #D4AF37 !important; box-shadow: none; }
        .btn-will { 
            background: linear-gradient(45deg, #D4AF37, #F9E2AF); 
            color: black; 
            font-weight: bold; 
            width: 100%; 
            border-radius: 10px; 
            padding: 15px; 
            border: none;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-will:hover { transform: scale(1.05); filter: brightness(1.1); }
        .logo-will { width: 100px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="card-acceso">
        <h2 class="oro-text mb-4">Will-Pay</h2>
        <h5 class="text-secondary mb-4">ACCESO DE SEGURIDAD</h5>
        
        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label small text-secondary">CÉDULA O TELÉFONO</label>
                <input type="text" name="telefono_login" class="form-control input-will" placeholder="Ej: 13496133" required autocomplete="username">
            </div>
            
            <div class="mb-3">
                <label class="form-label small text-secondary">PIN DE SEGURIDAD</label>
                <input type="password" name="pin_login" class="form-control input-will" placeholder="••••••" maxlength="6" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-will mt-3">ENTRAR AL SISTEMA</button>
        </form>
        
        <div class="mt-4">
            <p class="small text-secondary">¿No tienes cuenta aún? <br>
                <a href="/registro" style="color: #D4AF37; text-decoration: none;">REGÍSTRATE AQUÍ</a>
            </p>
        </div>
    </div>
</body>
</html>
