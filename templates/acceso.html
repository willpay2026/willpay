<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Will-Pay | Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card-acceso { background: #111; border: 1px solid #D4AF37; padding: 30px; border-radius: 20px; width: 350px; text-align: center; }
        .input-will { background: #222 !important; color: white !important; border: 1px solid #444 !important; margin-bottom: 15px; }
        .btn-will { background: #D4AF37; color: black; font-weight: bold; width: 100%; border-radius: 10px; padding: 10px; }
    </style>
</head>
<body>
    <div class="card-acceso">
        <h4 style="color: #D4AF37;">ACCESO AL PANEL</h4>
        <form action="/login" method="POST">
            <input type="text" name="telefono_login" class="form-control input-will" placeholder="Cédula o Teléfono" required>
            <input type="password" name="pin_login" class="form-control input-will" placeholder="PIN" maxlength="6" required>
            <button type="submit" class="btn-will">ENTRAR SEGURO</button>
        </form>
        <p class="small mt-3 text-secondary">¿No tienes cuenta? <a href="/registro" style="color: #D4AF37;">Regístrate</a></p>
    </div>
</body>
</html>
