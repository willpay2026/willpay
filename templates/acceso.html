<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Will-Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { 
            background: #111; padding: 40px; border-radius: 20px; 
            border: 1px solid #D4AF37; width: 100%; max-width: 350px; text-align: center;
        }
        .gold-text { color: #D4AF37; }
        .btn-gold { background: #D4AF37; color: black; font-weight: bold; border: none; width: 100%; padding: 12px; }
        .form-control { background: #222; border: 1px solid #333; color: white; margin-bottom: 15px; text-align: center; }
        .form-control:focus { background: #222; color: white; border-color: #D4AF37; box-shadow: none; }
        .logo-img { width: 120px; height: auto; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="{{ url_for('static', filename='logonuevo.png') }}" alt="Will-Pay Logo" class="logo-img">
        
        <h4 class="gold-text fw-bold mb-4">BIENVENIDO</h4>
        
        <form action="/procesar_registro" method="POST">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre Completo" required>
            <input type="text" name="cedula" class="form-control" placeholder="Cédula de Identidad" required>
            
            <select name="actividad" class="form-control">
                <option value="usuario">Usuario General</option>
                <option value="chofer_ind">Transportista / Chofer</option>
                <option value="comercio">Comercio</option>
            </select>

            <button type="submit" class="btn btn-gold mt-3">ENTRAR A LA BÓVEDA</button>
        </form>
        
        <p class="text-secondary small mt-4">Will-Pay Venezuela © 2026</p>
    </div>

</body>
</html>
