<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Acceso Legado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Garamond', serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #111; border: 2px solid #D4AF37; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); text-align: center; max-width: 400px; width: 100%; }
        .coin-logo { width: 150px; margin-bottom: 20px; border-radius: 50%; border: 2px solid #D4AF37; }
        .oro-text { color: #D4AF37; font-weight: bold; }
        .form-control { background: #222; border: 1px solid #444; color: #fff; text-align: center; }
        .form-control:focus { background: #333; border-color: #D4AF37; color: #fff; box-shadow: none; }
        .btn-oro { background: linear-gradient(45deg, #D4AF37, #F9E2AF); color: #000; font-weight: bold; border: none; width: 100%; padding: 12px; border-radius: 10px; transition: 0.3s; }
        .btn-oro:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="https://willpay.onrender.com/static/moneda_willpay_coin.jpg" alt="Will-Pay Coin" class="coin-logo">
        <h2 class="oro-text">WILL-PAY</h2>
        <p class="text-secondary small">Sistema de Pagos Revolucionario</p>
        
        <form action="/acceso" method="POST" class="mt-4">
            <div class="mb-3">
                <label class="form-label text-secondary">Cédula de Identidad</label>
                <input type="text" name="id" class="form-control" placeholder="Ej: 12345678" required>
            </div>
            <button type="submit" class="btn-oro">ENTRAR A MI BÓVEDA</button>
        </form>
        
        <div class="mt-4">
            <p class="small text-secondary">¿Aún no eres parte del legado? <br> 
            <a href="/registro" class="oro-text text-decoration-none">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
