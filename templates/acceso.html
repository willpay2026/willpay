<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Will-Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; }
        .card-acceso { background: #111; border: 1px solid #D4AF37; border-radius: 20px; padding: 40px; box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2); width: 100%; max-width: 400px; margin: auto; }
        .oro-text { color: #D4AF37; font-weight: bold; }
        .btn-will { background: #D4AF37; color: black; font-weight: bold; border-radius: 10px; border: none; padding: 12px; width: 100%; transition: 0.3s; }
        .btn-will:hover { background: #b8962d; transform: translateY(-2px); }
        .input-will { background: #222 !important; color: white !important; border: 1px solid #444 !important; text-align: center; margin-bottom: 20px; height: 50px; }
        .logo-peque { width: 120px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card-acceso">
            <img src="/logonuevo.png" class="logo-peque">
            <h4 class="mb-4">Banca Digital <span class="oro-text">Will-Pay</span></h4>
            
            <form action="/login_manual" method="POST">
                <input type="text" name="user_id" class="form-control input-will" placeholder="Ingrese su ID de Usuario" required>
                <button type="submit" class="btn-will mb-3">INGRESAR AL PANEL</button>
            </form>

            <div class="mt-3">
                <p class="small text-secondary mb-1">¿No tienes una cuenta aún?</p>
                <a href="/registro_kyc" class="oro-text text-decoration-none small">CREAR CUENTA NUEVA</a>
            </div>
        </div>
    </div>
</body>
</html>
