<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Acceso Legado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .logo-willpay {
            max-width: 220px;
            margin-bottom: 10px;
        }
        .brand-name {
            font-size: 3rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 0;
            letter-spacing: -1px;
        }
        .tagline {
            color: #d4af37;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }
        .login-box {
            background-color: #111111;
            border: 2px solid #ffcc00;
            border-radius: 20px;
            padding: 30px;
        }
        .login-title {
            color: #ffcc00;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #222222;
            border: 1px solid #333333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }
        .form-control:focus {
            background-color: #222222;
            color: white;
            border-color: #ffcc00;
            box-shadow: none;
        }
        .btn-enter {
            background-color: #d4af37;
            border: none;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }
        .btn-enter:hover {
            background-color: #ffcc00;
        }
        .new-user-text {
            font-size: 0.85rem;
            color: #aaaaaa;
            margin-bottom: 10px;
        }
        .btn-create {
            background: transparent;
            border: 1px solid white;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="mb-2">
        <svg width="100" height="100" viewBox="0 0 100 100">
            <path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z" fill="none" stroke="#ffcc00" stroke-width="2"/>
            <text x="50" y="65" font-family="Arial" font-size="40" fill="#ffcc00" text-anchor="middle">W</text>
        </svg>
    </div>
    
    <h1 class="brand-name">Will-Pay</h1>
    <p class="tagline">Tu Billetera Digital de Confianza</p>

    <div class="login-box">
        <h2 class="login-title">Acceso Will-Pay</h2>
        
        <form action="/acceso" method="POST">
            <input type="text" name="id" class="form-control" placeholder="04126602555" required>
            <button type="submit" class="btn-enter">ENTRAR AL PANEL</button>
        </form>

        <p class="new-user-text">Â¿Eres nuevo?</p>
        <a href="/registro" class="btn-create">CREAR CUENTA</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
