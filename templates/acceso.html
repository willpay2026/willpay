<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        /* ðŸš€ Tu Logo Personalizado */
        .logo-willpay {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-box {
            background-color: #0a0a0a;
            border: 2px solid #ffcc00;
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.2);
        }
        .login-title {
            color: #ffcc00;
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: #1a1a1a;
            color: white;
            border-color: #ffcc00;
            box-shadow: none;
        }
        .btn-enter {
            background-color: #d4af37;
            border: none;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            text-transform: uppercase;
            font-size: 1rem;
        }
        .btn-enter:hover { background-color: #ffcc00; }
        .new-user-text {
            font-size: 0.85rem;
            color: #777;
            margin-top: 25px;
            margin-bottom: 10px;
        }
        .btn-create {
            background: transparent;
            border: 1px solid #fff;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="{{ url_for('static', filename='logonuevo.png') }}" alt="Will-Pay Logo" class="logo-willpay">
    
    <div class="login-box">
        <h2 class="login-title">Acceso Will-Pay</h2>
        
        <form action="/acceso" method="POST">
            <input type="text" name="id" class="form-control" placeholder="CÃ©dula o TelÃ©fono" required>
            <button type="submit" class="btn-enter">ENTRAR AL PANEL</button>
        </form>

        <p class="new-user-text">Â¿Eres nuevo?</p>
        <a href="/registro" class="btn-create">CREAR CUENTA</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
