<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprobante Will-Pay</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .ticket { border: 2px solid #bfa141; padding: 30px; border-radius: 30px; text-align: center; width: 300px; }
        .monto { font-size: 30px; color: #bfa141; margin: 20px 0; }
        .btn { background: #bfa141; color: #000; padding: 12px; border-radius: 10px; text-decoration: none; display: block; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="ticket">
        <h3 style="color:#2ecc71;">PAGO EXITOSO</h3>
        <div class="monto">Bs. {{ "%.2f"|format(pago.monto) }}</div>
        <p style="font-size:12px; text-align:left;">
            Ref: WP-TX-{{ pago.id }}<br>
            De: {{ pago.emisor }}<br>
            A: {{ pago.receptor }}<br>
            Fecha: {{ pago.fecha.strftime('%d/%m/%Y %H:%M') }}
        </p>
        <a href="/dashboard" class="btn">VOLVER</a>
    </div>
</body>
</html>
