<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Will-Pay | CEO Panel</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        .header { color: #e6b43c; margin-top: 20px; }
        .stats-row { display: flex; justify-content: space-around; padding: 20px; }
        .stat-card { border: 1px solid #e6b43c; border-radius: 10px; width: 30%; padding: 10px; }
        .stat-val { font-size: 24px; font-weight: bold; }
        .commission-box { border: 1px solid #e6b43c; border-radius: 10px; margin: 10px; padding: 15px; }
        .net-profit { color: #00ff00; font-size: 28px; font-weight: bold; margin: 20px 0; }
        .pending-bar { background: #e6b43c; color: #000; padding: 10px; border-radius: 10px; width: 90%; margin: auto; display: flex; justify-content: space-between; }
        .btn-approve { background: #000; color: #00ff00; border: none; padding: 5px 15px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h2 class="header">Will-Pay</h2>
    <div style="font-size: 10px;">ID DNA: CEO-001</div>
    <h3 style="color:#e6b43c;">BIENVENIDO WILFREDO DONQUIZ</h3>

    <div class="stats-row">
        <div class="stat-card"><small>Bs.</small><div class="stat-val">100.00</div></div>
        <div class="stat-card"><small>WPC</small><div class="stat-val">0.00</div></div>
        <div class="stat-card"><small>$</small><div class="stat-val">0.00</div></div>
    </div>

    <div class="commission-box">
        <small>CONTROL DE COMISIONES</small>
        <div style="display:flex; justify-content: space-between; margin-top:10px;">
            <div style="border:1px solid #e6b43c; padding:5px; width:45%;">PAGOS % <br> 1,5</div>
            <div style="border:1px solid #e6b43c; padding:5px; width:45%;">RETIROS % <br> 2,1</div>
        </div>
    </div>

    <div class="commission-box">
        <small>GANANCIAS NETAS ACUMULADAS</small>
        <div class="net-profit">Bs. 0.00</div>
    </div>

    <h4 style="color:#e6b43c;">RECARGAS PENDIENTES</h4>
    <div class="pending-bar">
        <span>ID: 000025 | Bs. 7.500</span>
        <button class="btn-approve">APROBAR</button>
    </div>

    <h4 style="color:#ff4d4d; margin-top:30px;">ACTIVIDAD EN VIVO</h4>
    <table style="width:90%; margin:auto; font-size:12px; border-top:1px solid #333;">
        <tr style="background:#1a1a1a;"><th>ID</th><th>TEL</th><th>BS</th></tr>
    </table>
</body>
</html>
