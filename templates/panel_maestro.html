<div style="background:#000; color:#fff; padding:20px; font-family:sans-serif;">
    <h2 style="color:#e6b43c; text-align:center;">EXCHANGE CONTROL CENTER</h2>
    
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
        <div style="border:1px solid #333; padding:15px; border-radius:15px; text-align:center;">
            <small>RESERVA BS</small><br><b style="color:#2ecc71;">{{ total_bs }}</b>
        </div>
        <div style="border:1px solid #333; padding:15px; border-radius:15px; text-align:center;">
            <small>WPC CIRCULANTE</small><br><b style="color:#e6b43c;">{{ total_wpc }}</b>
        </div>
    </div>

    <div style="border:1px solid #e6b43c; padding:20px; border-radius:20px; background:#0a0a0a;">
        <h4 style="margin:0; color:#e6b43c;">AJUSTE DE MERCADO WPC</h4>
        <p style="font-size:11px; color:#888;">Define el valor de 1 Will-Pay Coin en Bol√≠vares</p>
        <input type="number" step="0.01" value="25.50" style="width:100%; padding:15px; background:#000; color:#e6b43c; border:1px solid #e6b43c; border-radius:10px; font-size:24px; text-align:center;">
        <button style="width:100%; padding:15px; margin-top:10px; background:#e6b43c; color:#000; border:none; border-radius:10px; font-weight:bold;">ACTUALIZAR VALOR GLOBAL</button>
    </div>

    <h4 style="margin-top:30px; color:#e6b43c;">ACCESO AL ADN DE SOCIOS</h4>
    {% for s in socios %}
    <div style="display:flex; justify-content:space-between; align-items:center; background:#111; padding:15px; border-radius:15px; margin-bottom:10px;">
        <div style="text-align:left;">
            <b>{{ s.nombre }}</b><br>
            <small style="color:#888;">ID: {{ s.id }} | CI: {{ s.cedula }}</small>
        </div>
        <a href="/adn_usuario/{{ s.id }}" style="background:#e6b43c; color:#000; padding:8px 12px; border-radius:8px; text-decoration:none; font-weight:bold; font-size:12px;">VER ADN</a>
    </div>
    {% endfor %}
</div>
