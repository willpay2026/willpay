<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Will-Pay | CEO</title>
    <style>
        body { background: #000; color: #bfa141; font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #050505; }
        th, td { border: 1px solid #333; padding: 10px; text-align: left; }
        .btn { background: #bfa141; color: #000; padding: 10px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div style="border: 2px solid #bfa141; border-radius: 40px; padding: 30px;">
        <h2>PANEL CONTROL CEO</h2>
        <form action="/admin/recargar_manual" method="POST">
            <input type="text" name="cedula_usuario" placeholder="Cédula" required>
            <input type="number" step="0.01" name="monto" placeholder="Monto" required>
            <select name="moneda"><option value="BS">Bs.</option><option value="USD">$</option></select>
            <button class="btn">RECARGAR</button>
        </form>
        <h3>USUARIOS</h3>
        <table>
            <tr><th>Nombre</th><th>Cédula</th><th>Saldo Bs.</th></tr>
            {% for user in usuarios %}
            <tr><td>{{ user.nombre }}</td><td>{{ user.cedula }}</td><td>{{ user.saldo_bs }}</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
