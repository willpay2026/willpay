<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos | Will-Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para el fondo y el centrado total */
        body { 
            background: #000; /* Fondo negro profundo */
            display: flex; 
            align-items: center; /* Centrado vertical */
            justify-content: center; /* Centrado horizontal */
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0; 
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        
        /* Contenedor centralizado para el logo */
        .splash-container {
            text-align: center;
            max-width: 80%; /* Evita que el logo sea demasiado grande en pantallas pequeñas */
            margin: auto; /* Refuerza el centrado */
        }
        
        /* Animación de entrada suave */
        .fade-in { 
            animation: fadeIn 2s ease-in; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        /* Estilos específicos para la imagen del logo */
        .logo-will-pay { 
            width: 100%; /* Se ajusta al ancho del contenedor */
            max-width: 280px; /* Tamaño máximo para que no se vea pixelado en pantallas grandes */
            height: auto; /* Mantiene la proporción */
            border-radius: 20px; /* Bordes redondeados elegantes */
            /* ¡Resplandor eliminado! Ya no hay box-shadow dorado aquí. */
            display: block; /* Asegura el centrado correcto */
            margin: 0 auto; /* Centrado horizontal dentro del contenedor */
        }
    </style>
    <meta http-equiv="refresh" content="4;url=/acceso">
</head>
<body>
    <div class="splash-container fade-in">
        <img src="/static/logonuevo.png" alt="Will-Pay Logo" class="logo-will-pay">
        
        <div class="mt-4 spinner-border text-warning" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
</body>
</html>
