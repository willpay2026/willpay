<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; color: #D4AF37; font-family: sans-serif; }
        .container { text-align: center; }
        .logo-principal { width: 80%; max-width: 300px; height: auto; }
        .loader { border: 4px solid #111; border-top: 4px solid #D4AF37; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logonuevo.png') }}" class="logo-principal" onerror="this.style.display='none'">
        <div class="loader"></div>
        <p>WILL-PAY VENEZUELA</p>
        <script>
            // Redirigir al registro despu√©s de 3 segundos pase lo que pase
            setTimeout(function(){ window.location.href = "/registro"; }, 3000);
        </script>
    </div>
</body>
</html>
