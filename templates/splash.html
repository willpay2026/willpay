<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Cargando...</title>
    <style>
        body { background: #000; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; color: #D4AF37; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .container { text-align: center; }
        .logo { width: 220px; margin-bottom: 20px; }
        .loader { border: 3px solid #111; border-top: 3px solid #D4AF37; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { letter-spacing: 3px; font-size: 12px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logonuevo.png') }}" class="logo">
        <div class="loader"></div>
        <p>CARGANDO EL LEGADO...</p>
    </div>
    <script>
        setTimeout(() => { window.location.href = "/acceso"; }, 3500);
    </script>
</body>
</html>
