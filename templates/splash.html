<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="4;url=/acceso">
    <style>
        body { background: #000; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .loader { border: 3px solid #111; border-top: 3px solid #D4AF37; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <img src="/static/logonuevo.png" style="width:280px;">
        <div class="loader"></div>
        <p style="color:#D4AF37; font-family: sans-serif; letter-spacing: 2px;">CARGANDO EL LEGADO...</p>
    </div>
</body>
</html>
