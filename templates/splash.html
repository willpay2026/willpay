<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Cargando...</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .loader-content { max-width: 300px; }
        .logo-shield { width: 180px; margin-bottom: 20px; }
        .loading-text { color: #bfa141; font-size: 14px; letter-spacing: 2px; margin-top: 20px; text-transform: uppercase; }
        /* Animación de círculo de carga */
        .spinner { border: 4px solid rgba(191, 161, 65, 0.1); border-left-color: #bfa141; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader-content">
        <img src="/static/logonuevo.png" class="logo-shield">
        <h1 style="margin:0; font-size: 40px;">Will-Pay</h1>
        <p style="color: #bfa141; font-size: 12px; margin-bottom: 30px;">Tu Billetera Digital de Confianza</p>
        <div class="spinner"></div>
        <div class="loading-text">Cargando el legado...</div>
    </div>
    <script>
        // Salto automático al acceso después de 3 segundos
        setTimeout(() => { window.location.href = "/acceso"; }, 3000);
    </script>
</body>
</html>
