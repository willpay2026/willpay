<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Mi Billetera</title>
    <script src="https://unpkg.com/html5-qrcode"></script> <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .card-willpay { 
            background: #000; border: 2px solid #bfa141; border-radius: 40px; 
            padding: 25px; max-width: 500px; margin: auto; 
        }
        .saldo-box { text-align: center; background: #111; border-radius: 25px; padding: 20px; border: 1px solid #bfa141; margin: 20px 0; }
        .monto-bs { font-size: 38px; color: #bfa141; font-weight: bold; }
        
        /* C√ÅMARA ESC√ÅNER */
        #reader { width: 100%; border-radius: 20px; overflow: hidden; display: none; margin-bottom: 20px; }
        .btn-scan { background: #bfa141; color: #000; padding: 18px; width: 100%; border-radius: 20px; font-weight: bold; border: none; cursor: pointer; font-size: 16px; }
        
        /* MOVIMIENTOS */
        .historial { margin-top: 30px; }
        .item-mov { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #222; font-size: 13px; }
        .ref { font-size: 10px; color: #666; display: block; }
        .negativo { color: #ff4d4d; } .positivo { color: #2ecc71; }
    </style>
</head>
<body>

    <div class="card-willpay">
        <center><img src="/static/logonuevo.png" width="130"></center>
        
        <div class="saldo-box">
            <small style="opacity:0.6">BALANCE TOTAL</small>
            <div class="monto-bs">Bs. {{ "%.2f"|format(u.saldo_bs) }}</div>
            <div style="color:#3498db">$ {{ "%.2f"|format(u.saldo_usd) }}</div>
        </div>

        <div id="reader"></div>
        <button id="btnScan" class="btn-scan" onclick="iniciarEscaneo()">üì∑ ESCANEAR PARA PAGAR</button>

        <div class="historial">
            <p style="color:#bfa141; border-bottom:1px solid #bfa141; padding-bottom:5px">ACTIVIDAD RECIENTE</p>
            {% for m in movimientos %}
            <div class="item-mov">
                <div>
                    <strong>{{ m.contraparte }}</strong>
                    <span class="ref">WP-TX-{{ "%06d"|format(m.id) }}</span>
                </div>
                <div class="{% if m.emisor_id == session['user_id'] %}negativo{% else %}positivo{% endif %}">
                    {% if m.emisor_id == session['user_id'] %}-{% else %}+{% endif %} Bs. {{ m.monto }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function iniciarEscaneo() {
            document.getElementById('reader').style.display = 'block';
            document.getElementById('btnScan').style.display = 'none';
            
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    // El QR debe contener solo el ID del receptor
                    const monto = prompt("¬øCu√°nto desea pagar (Bs.)?");
                    if(monto && !isNaN(monto)) {
                        html5QrCode.stop().then(() => {
                            procesarPago(decodedText, monto);
                        });
                    }
                }
            );
        }

        function procesarPago(id, monto) {
            fetch('/ejecutar_pago_qr', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({receptor_id: id, monto: monto})
            })
            .then(res => res.json())
            .then(data => {
                if(data.status == 'ok') {
                    window.location.href = '/comprobante/' + data.pago_id;
                } else {
                    alert(data.msg);
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
