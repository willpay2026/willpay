<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√≥veda Will-Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'sans-serif'; }
        .gold-border { border: 1px solid #D4AF37; }
        .gold-text { color: #D4AF37; }
        .card-wallet { 
            background: linear-gradient(145deg, #111, #222);
            border-radius: 15px; padding: 25px; margin-top: 20px; border: 1px solid #333;
        }
        .btn-gold { background: #D4AF37; color: black; font-weight: bold; border: none; }
        .btn-outline-gold { border: 1px solid #D4AF37; color: #D4AF37; background: transparent; }
        .modal-content { background: #111; color: white; border: 1px solid #D4AF37; }
        .admin-section { background: rgba(212, 175, 55, 0.05); border: 1px dashed #D4AF37; border-radius: 15px; padding: 20px; margin-top: 30px; }
    </style>
</head>
<body class="p-3">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="gold-text fw-bold mb-0">{{ user.nombre }}</h4>
                <small class="text-secondary">{{ user.id }}</small>
            </div>
            <div class="badge bg-success">ACTIVO</div>
        </div>

        <div class="card-wallet text-center mb-4">
            <p class="text-secondary small mb-1">SALDO DISPONIBLE</p>
            <h1 class="fw-bold display-4">Bs. {{ user.saldo_bs }}</h1>
            <div class="d-flex justify-content-center gap-2 mt-3">
                <button class="btn btn-gold btn-sm" data-bs-toggle="modal" data-bs-target="#modalRecarga">+ RECARGAR</button>
                <button class="btn btn-outline-gold btn-sm" data-bs-toggle="modal" data-bs-target="#modalRetiro">- RETIRAR</button>
            </div>
        </div>

        <div class="row g-2 mb-4 text-center">
            <div class="col-6"><div class="p-3 border border-secondary rounded small">üí∏ ENVIAR</div></div>
            <div class="col-6"><div class="p-3 border border-secondary rounded small">üì• RECIBIR</div></div>
        </div>

        {% if es_ceo %}
        <div class="admin-section">
            <h5 class="gold-text fw-bold mb-3">üõ†Ô∏è PANEL DE CONTROL CEO</h5>
            
            <form action="/actualizar_grifo" method="POST" class="row g-2 mb-4">
                <div class="col-6">
                    <label class="small text-secondary">Ganancia Pago (%)</label>
                    <input type="number" step="0.01" name="g_pago" class="form-control bg-dark text-white border-secondary small" value="{{ g_pago }}">
                </div>
                <div class="col-6">
                    <label class="small text-secondary">Ganancia Retiro (%)</label>
                    <input type="number" step="0.01" name="g_retiro" class="form-control bg-dark text-white border-secondary small" value="{{ g_retiro }}">
                </div>
                <div class="col-12 mt-2">
                    <button type="submit" class="btn btn-sm btn-outline-warning w-100 fw-bold">ACTUALIZAR PORCENTAJES</button>
