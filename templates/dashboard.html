<div style="background:#000; color:#fff; font-family:sans-serif; padding:20px; border:1px solid #e6b43c; border-radius:35px; text-align:center;">
    <h2 style="color:#e6b43c; text-transform:uppercase;">Will-Pay Global</h2>
    
    <div style="display:flex; justify-content:center; gap:10px; margin:20px 0;">
        <div style="background:#111; padding:10px; border-radius:12px; border:1px solid #333; width:80px;">
            <small style="color:#888;">Bs.</small><br><b>{{ u.saldo_bs }}</b>
        </div>
        <div style="background:linear-gradient(145deg, #1a1a1a, #000); padding:10px; border-radius:12px; border:1px solid #e6b43c; width:100px;">
            <small style="color:#e6b43c;">WPC Coin</small><br><b style="color:#e6b43c;">{{ u.saldo_wpc }}</b>
        </div>
        <div style="background:#111; padding:10px; border-radius:12px; border:1px solid #333; width:80px;">
            <small style="color:#888;">USD</small><br><b>{{ u.saldo_usd }}</b>
        </div>
    </div>

    <div style="background:#0a0a0a; border:1px dashed #2ecc71; padding:10px; border-radius:15px; margin-bottom:20px;">
        <span style="color:#2ecc71; font-size:12px;">⛏️ MINERÍA ORGÁNICA ACTIVADA</span>
    </div>

    <select id="moneda_select" style="width:100%; padding:15px; border-radius:15px; background:#1a1a1a; color:#fff; border:1px solid #333; margin-bottom:15px;">
        <option value="BS">BOLÍVARES (VE)</option>
        <option value="WPC">WILL-PAY COIN (ESTABLE)</option>
        <option value="USD">DÓLARES (GLOBAL)</option>
    </select>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
        <button onclick="operar('PAGAR')" style="background:#e6b43c; color:#000; padding:20px; border-radius:20px; font-weight:bold; border:none;">ENVIAR</button>
        <button onclick="operar('COBRAR')" style="background:#000; color:#e6b43c; padding:20px; border-radius:20px; font-weight:bold; border:1px solid #e6b43c;">RECIBIR</button>
    </div>

    <div style="margin-top:30px; font-size:10px; color:#444;">
        ÚLTIMA TRAZABILIDAD REGISTRADA:<br>
        <span style="word-break:break-all;">{{ u.hash_reciente }}</span>
    </div>
</div>
