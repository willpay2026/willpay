<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Mi Billetera</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .container { border: 2px solid #bfa141; border-radius: 40px; padding: 30px; max-width: 400px; margin: auto; }
        .saldo-txt { color: #888; font-size: 14px; margin-bottom: 5px; }
        .saldo-val { color: #bfa141; font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-yellow { background: #e6b43c; color: #000; flex: 1; padding: 15px; border-radius: 15px; font-weight: bold; border: none; }
        .btn-dark { background: #1a1a1a; color: #888; flex: 1; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .id-box { border: 2px solid #fff; border-radius: 15px; padding: 10px; font-size: 30px; color: #e6b43c; margin-bottom: 20px; }
        .recarga-box { border-top: 1px solid #222; margin-top: 20px; padding-top: 20px; }
        .input-wp { background: #fff; color: #000; width: 80%; padding: 10px; border-radius: 5px; margin-bottom: 10px; border: none; }
        .btn-verify { background: transparent; border: 2px solid #2ecc71; color: #2ecc71; width: 90%; padding: 12px; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logonuevo.png" width="140">
        <div class="saldo-txt">Saldo Disponible</div>
        <div class="saldo-val">Bs. {{ "%.2f"|format(u.saldo_bs) }}</div>

        <div class="btn-group">
            <button class="btn-yellow">PAGAR</button>
            <button class="btn-dark">COBRAR</button>
        </div>

        <div class="id-box">{{ u.id }}</div>
        
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{ u.id }}" style="border: 10px solid #fff; border-radius: 10px;">

        <div class="recarga-box">
            <p style="color:#e6b43c; font-size: 11px;">PAGO MÓVIL DIRECTO A:</p>
            <p style="font-size: 12px; font-weight: bold;">04126602555 | 13496133 | BANESCO</p>
            <input type="text" class="input-wp" placeholder="Monto Bs.">
            <input type="text" class="input-wp" placeholder="Nro Referencia">
            <button class="btn-verify">ENVIAR VERIFICACIÓN</button>
        </div>
        
        <p style="color: #ff4d4d; font-size: 12px; margin-top: 20px;">Cerrar Sesión Segura</p>
    </div>
</body>
</html>
