<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Mi Billetera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .oro { color: #D4AF37; }
        .contenedor-principal { 
            background: #000; 
            border: 2px solid #D4AF37; 
            border-radius: 40px; 
            padding: 30px; 
            margin-top: 15px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        .saldo-texto { color: #888; font-size: 0.9rem; }
        .saldo-monto { font-size: 2.5rem; font-weight: bold; color: #D4AF37; }
        .btn-recargar { 
            border: 1px solid #D4AF37; 
            background: transparent; 
            color: #D4AF37; 
            width: 100%; 
            border-radius: 10px; 
            padding: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .btn-pagar { background: #D4AF37; color: #000; font-weight: bold; border-radius: 10px 0 0 10px; border: none; }
        .btn-cobrar { background: #222; color: #888; border-radius: 0 10px 10px 0; border: none; }
        .qr-placeholder { 
            background: #fff; 
            width: 30px; 
            height: 50px; 
            border-radius: 10px; 
            margin: 20px auto;
        }
        .movimiento-item { 
            background: #111; 
            border-radius: 15px; 
            padding: 15px; 
            margin-top: 15px;
            border-left: 5px solid #D4AF37;
        }
    </style>
</head>
<body>
    <div class="container text-center py-3">
        <img src="/static/logowillpay.png" alt="Will-Pay" style="width: 200px; margin-bottom: 10px;">
        
        <div class="contenedor-principal">
            <div class="saldo-texto">Saldo Disponible</div>
            <div class="saldo-monto">Bs. {{ "%.2f"|format(u.saldo_bs) }}</div>
            
            <button class="btn-recargar mt-3">RECARGAR</button>
            
            <div class="btn-group w-100 mb-3" role="group">
                <button type="button" class="btn btn-pagar p-2">PAGAR</button>
                <button type="button" class="btn btn-cobrar p-2">COBRAR</button>
            </div>
            
            <div class="card bg-dark border-secondary p-3 mb-2" style="border-radius: 15px;">
                <h2 class="m-0">0.00</h2>
            </div>
            
            <div class="qr-placeholder"></div>
            <p class="small text-secondary">Muestra este QR al chofer</p>
            
            <div class="text-start mt-4">
                <h6>Últimos Movimientos</h6>
                {% for mov in m %}
                <div class="movimiento-item d-flex justify-content-between align-items-center">
                    <div>
                        <div class="small fw-bold">Recarga Aprobada</div>
                        <div class="text-secondary" style="font-size: 0.7rem;">{{ mov.fecha }}</div>
                    </div>
                    <div class="text-success fw-bold">+ Bs. {{ mov.monto_bs }}</div>
                </div>
                {% else %}
                <p class="text-muted small text-center">Sin movimientos aún</p>
                {% endfor %}
            </div>
            
            <a href="/acceso" class="d-block mt-4 text-danger text-decoration-none small">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
