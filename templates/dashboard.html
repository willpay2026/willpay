<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .card-will { background: #0a0a0a; border: 1px solid #D4AF37; border-radius: 20px; padding: 25px; max-width: 450px; margin: auto; }
        .oro { color: #D4AF37; }
        .btn-will { background: #D4AF37; color: #000; font-weight: bold; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="card-will text-center">
        <img src="/static/logonuevo.png" style="width:120px; margin-bottom:15px;">
        <p class="small text-secondary mb-0">Bienvenido, {{ user.nombre }}</p>
        <h2 class="oro">Bs. {{ "{:,.2f}".format(user.saldo_bs) }}</h2>
        
        <button class="btn btn-outline-warning btn-sm w-100 my-3" data-bs-toggle="collapse" data-bs-target="#recarga">
            ➕ RECARGAR SALDO
        </button>
        <div class="collapse" id="recarga">
            <form action="/solicitar_recarga" method="POST" enctype="multipart/form-data" class="p-3 border border-secondary rounded">
                <input type="number" name="monto" step="0.01" class="form-control bg-dark text-white mb-2" placeholder="Monto Bs." required>
                <input type="text" name="referencia" class="form-control bg-dark text-white mb-2" placeholder="Referencia" required>
                <label class="small oro">Adjuntar Capture:</label>
                <input type="file" name="capture" class="form-control bg-dark text-white mb-3" accept="image/*" required>
                <button class="btn btn-will w-100">ENVIAR VALIDACIÓN</button>
            </form>
        </div>

        <hr border-secondary>
        
        <h6 class="text-start oro">EXPEDIENTE DE MOVIMIENTOS</h6>
        <div style="max-height: 200px; overflow-y: auto;">
            <table class="table table-dark table-sm small text-start">
                {% for t in transacciones %}
                <tr>
                    <td>{{ t.fecha.strftime('%d/%m') }}</td>
                    <td>{{ t.tipo }}</td>
                    <td class="oro">Bs. {{ t.monto }}</td>
                    <td><span class="badge bg-{{ 'success' if t.estatus=='COMPLETADA' else 'warning' }}">{{ t.estatus }}</span></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        
        <a href="/logout" class="btn btn-link text-danger btn-sm mt-3">Cerrar Sesión Segura</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
