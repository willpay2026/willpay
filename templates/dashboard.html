<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Billetera Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .app-container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo-header {
            max-width: 180px;
            margin-bottom: 20px;
        }
        .app-card {
            background-color: #111111;
            border: 2px solid #ffcc00;
            border-radius: 25px;
            padding: 25px;
            margin-top: 10px;
        }
        .welcome-text {
            color: #888888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .balance-label {
            color: #ffcc00;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-action-main {
            background-color: #ffcc00;
            border: none;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .inner-box {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-input {
            background-color: #000;
            border: 1px solid #444;
            color: white;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .btn-notify {
            background-color: #d4af37;
            border: none;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            text-transform: uppercase;
        }
        .footer-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-footer {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
        }
        .btn-pay { background-color: #ffcc00; color: black; }
        .btn-collect { background-color: #222222; color: white; border: 1px solid #333; }
        .logout-link {
            color: #ff4444;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <img src="https://i.imgur.com/your_logo_id.png" alt="Will-Pay Logo" class="logo-header">
    <p style="color: #d4af37; font-size: 0.8rem; margin-top: -15px;">Tu Billetera Digital de Confianza</p>

    <div class="app-card">
        <p class="welcome-text">Bienvenido, {{ user.nombre }}</p>
        <h2 class="balance-label">Bs. {{ "{:,.2f}".format(user.saldo_bs) }}</h2>
        
        <button class="btn-action-main" data-bs-toggle="modal" data-bs-target="#modalRecarga">+ SOLICITAR RECARGA</button>

        <div class="inner-box">
            <form action="/solicitar_recarga" method="POST">
                <input type="number" step="0.01" name="monto" class="form-input" placeholder="Monto" required>
                <input type="text" name="referencia" class="form-input" placeholder="Referencia" required>
                <button type="submit" class="btn-notify">NOTIFICAR PAGO</button>
            </form>
        </div>

        <div class="footer-actions">
            <button class="btn-footer btn-pay">PAGAR</button>
            <button class="btn-footer btn-collect">COBRAR</button>
        </div>

        <hr style="border-color: #333; margin: 25px 0;">
        <a href="/logout" class="logout-link">Cerrar Sesi√≥n</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
