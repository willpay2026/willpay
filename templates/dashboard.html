<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay | Exchange</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 15px; }
        .exchange-card { border: 2px solid #bfa141; border-radius: 40px; padding: 25px; background: #050505; }
        .wallets { display: flex; gap: 10px; margin: 20px 0; overflow-x: auto; padding-bottom: 10px; }
        .wallet-box { border: 1px solid #333; border-radius: 15px; padding: 15px; min-width: 100px; background: #0a0a0a; }
        .wpc-highlight { border-color: #bfa141; background: linear-gradient(145deg, #0a0a0a, #1a1505); }
        .mining-status { color: #2ecc71; font-size: 11px; margin-top: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .btn-pay { background: #e6b43c; color: #000; width: 100%; padding: 18px; border-radius: 20px; font-weight: bold; border: none; font-size: 16px; margin-top: 15px; }
        select { width: 100%; padding: 12px; border-radius: 12px; background: #1a1a1a; color: #fff; border: 1px solid #333; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="exchange-card">
        <img src="/static/logonuevo.png" width="130">
        <h4 style="color:#bfa141; margin: 5px 0;">MI BILLETERA GLOBAL</h4>
        
        <div class="wallets">
            <div class="wallet-box"><small>Bolívares</small><br><b style="font-size:18px;">{{ "%.2f"|format(u.saldo_bs) }}</b></div>
            <div class="wallet-box wpc-highlight"><small style="color:#bfa141;">WPC Coin</small><br><b style="font-size:18px; color:#bfa141;">{{ "%.4f"|format(u.saldo_wpc) }}</b></div>
            <div class="wallet-box"><small>Dólares</small><br><b style="font-size:18px;">{{ "%.2f"|format(u.saldo_usd) }}</b></div>
        </div>

        <div class="mining-status">⛏️ MINERÍA ORGÁNICA ACTIVA: TRABAJANDO...</div>

        <div style="text-align: left; margin-top:20px;">
            <label style="font-size: 12px; color: #888;">Seleccionar Divisa para Pago</label>
            <select id="moneda">
                <option value="BS">Bolívares (Venezuela)</option>
                <option value="USD">Dólares (Internacional)</option>
                <option value="WPC">Will-Pay Coin (Minería)</option>
            </select>
        </div>

        <button class="btn-pay" onclick="abrirScanner()">PAGAR / ESCANEAR QR</button>
        
        <div style="margin-top:25px; border-top: 1px solid #222; padding-top:15px;">
            <p style="font-size:12px; color:#bfa141;">PAGO MÓVIL DIRECTO (RECARGA)</p>
            <p style="font-size:14px; font-weight:bold;">04126602555 | Banesco</p> [cite: 2026-03-01]
        </div>
    </div>
</body>
</html>
