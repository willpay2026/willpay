<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Will-Pay CEO Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .oro { color: #D4AF37; }
        .card-ceo { background: #111; border: 1px solid #D4AF37; border-radius: 15px; padding: 20px; }
        .form-check-input:checked { background-color: #D4AF37; border-color: #D4AF37; }
        .form-switch .form-check-input { width: 3em; height: 1.5em; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container py-4 text-center">
        <img src="/static/logonuevo.png" width="100">
        <h2 class="oro mt-2">BIENVENIDO, {{ u.nombre }}</h2>
        <p>ID DNA: <span class="badge bg-dark border border-warning">{{ u.id_dna }}</span></p>

        <div class="card-ceo mb-4 text-start">
            <h4 class="oro mb-3">CONFIGURACIÓN EN VIVO</h4>
            <div class="row">
                <div class="col-6 mb-3">
                    <div class="form-switch">
                        <input class="form-check-input" type="checkbox" id="sw_pagos" onclick="guardar(this)" {% if u.sw_pagos %}checked{% endif %}>
                        <label class="ms-2">Pagos Móviles</label>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div class="form-switch">
                        <input class="form-check-input" type="checkbox" id="sw_sms" onclick="guardar(this)" {% if u.sw_sms %}checked{% endif %}>
                        <label class="ms-2">Notificaciones SMS</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-switch">
                        <input class="form-check-input" type="checkbox" id="sw_bio" onclick="guardar(this)" {% if u.sw_bio %}checked{% endif %}>
                        <label class="ms-2">Acceso Biométrico</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-switch">
                        <input class="form-check-input" type="checkbox" id="sw_legado" onclick="guardar(this)" {% if u.sw_legado %}checked{% endif %}>
                        <label class="ms-2">Modo Legado</label>
                    </div>
                </div>
            </div>
        </div>
        <a href="/acceso" class="btn btn-danger px-4">SALIR</a>
    </div>

    <script>
    function guardar(el) {
        fetch('/actualizar_config', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({campo: el.id, estado: el.checked})
        });
    }
    </script>
</body>
</html>
