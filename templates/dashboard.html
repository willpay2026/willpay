<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Pay Dashboard</title>
    <style>
        body { background: black; color: gold; font-family: sans-serif; text-align: center; }
        .container { padding: 20px; border: 2px solid gold; border-radius: 20px; margin: 10px; }
        button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; font-weight: bold; cursor: pointer; }
        input { width: 90%; padding: 10px; margin: 5px; border-radius: 5px; }
        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px #FFD700); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 10px #FFD700); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px #FFD700); }
        }
        .logo-willpay { width: 150px; animation: pulse 2s infinite; }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logowillpay.png" class="logo-willpay" alt="Will-Pay">
        <h2>Saldo Disponible</h2>
        <h1 style="font-size: 3em;">Bs. {{ "%.2f"|format(u.saldo_bs) }}</h1>

        <button onclick="toggleRecargas()" style="background: gold; color: black;">RECARGAR</button>

        <div id="seccion-recargas" style="display: none; border: 1px dashed gold; padding: 10px;">
            <p>PAGO MÓVIL: <b>04126602555 | 13496133 | BANESCO</b></p>
            <form action="/solicitar_recarga" method="POST">
                <input type="number" name="monto" placeholder="Monto Bs." required inputmode="decimal">
                <input type="text" name="referencia" placeholder="Referencia" required>
                <button type="submit" style="background: green; color: white;">ENVIAR RECARGA</button>
            </form>
        </div>

        <div style="display: flex; gap: 10px;">
            <button style="background: gold; color: black;">PAGAR</button>
            <button onclick="activarCamara()" style="background: #333; color: white;">COBRAR</button>
        </div>
        <div id="reader"></div>
        <a href="/logout" style="color: red; text-decoration: none;">Cerrar Sesión</a>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function toggleRecargas() {
            const p = document.getElementById('seccion-recargas');
            p.style.display = (p.style.display === 'none') ? 'block' : 'none';
        }
        function activarCamara() {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                alert("QR: " + text);
                html5QrCode.stop();
            });
        }
    </script>
</body>
</html>
